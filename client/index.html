<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="title" property="og:title" content="100h Sketsh">
    <meta property="og:type" content="Game">
    <meta name="image" property="og:image" content="https://github.com/omar-labana/100H-proto-1/blob/master/meta-img.png?raw=true">
    <meta name="description" property="og:description" content="100H Sketch, Shared drawing sketch game.">
    <meta name="author" content="Omar Labana">
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>

    <!-- Custom styles -->
    <style></style>
  </head>
  <body>
    <!-- NavBar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Skrible IO: 100H Sketch</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarColor02"
          aria-controls="navbarColor02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- NavBar End -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3">
          <div class="palette-ui">
            <h2>Colors</h2>
            <br />
            <button
              type="button"
              class="btn palette-color-btn black"
              value="1"
            ></button>
            <button
              type="button"
              class="btn palette-color-btn white"
              value="2"
            ></button>
            <button
              type="button"
              class="btn palette-color-btn gray"
              value="3"
            ></button>
            <button
              type="button"
              class="btn palette-color-btn red"
              value="4"
            ></button>
            <button
              type="button"
              class="btn palette-color-btn blue"
              value="5"
            ></button>
            <button
              type="button"
              class="btn palette-color-btn yellow"
              value="6"
            ></button>
            <button
              type="button"
              class="btn palette-color-btn green"
              value="7"
            ></button>
            <button
              type="button"
              class="btn palette-color-btn violet"
              value="8"
            ></button>
            <button
              type="button"
              class="btn palette-color-btn orange"
              value="9"
            ></button>
            <br />
            <br />
            <h2>Brush Size</h2>
            <br />
            <button class="brush">
              <i class="fas fa-paint-brush fa-2x" value="1"></i>
            </button>
            <button class="brush">
              <i class="fas fa-paint-brush fa-3x" value="3"></i>
            </button>
            <button class="brush">
              <i class="fas fa-paint-brush fa-4x" value="5"></i>
            </button>
          </div>
        </div>
        <div class="col-lg-5">
          <div id="sketch-holder"></div>
          <button
            id="reset"
            type="button"
            class="btn btn-outline-light"
            data-color="dark"
          >
            Reset Sketch
          </button>
        </div>
        <div class="col-lg-4 chit">
          <h2>Chat</h2>
          <div class="chat-ui">
            <div class="msg-area" id="msg-area"></div>
            <hr />
            <div class="container-fluid row send-card">
              <div class="form-outline col-9">
                <input
                  type="text"
                  id="chat-msg"
                  class="form-control send-area"
                />
                <label class="form-label" for="form1">Chat</label>
              </div>
              <button
                type="button"
                class="btn btn-outline-dark btn-rounded col-3 send-btn"
                data-color="dark"
                id="send-msg"
              >
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- MDB -->

  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</html>
